<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Companion</title>
</head>
<body>
    <h1>Code Companion AI</h1>
    <p>Ask for any code snippet you need!</p>

    <form action="/generate" method="post">
        <textarea name="user_prompt" rows="5" cols="50" placeholder="e.g., Write a Python function to check for a palindrome"></textarea>
        <br>
        <button type="submit">Generate Code</button>
    </form>

</body>
</html>
